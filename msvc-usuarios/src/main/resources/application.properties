spring.application.name=msvc-usuarios
server.port=8001

spring.datasource.url=jdbc:mysql://localhost:3307/msvc_usuarios?serverTimezone=America/Lima&allowPublicKeyRetrieval=FALSE
spring.datasource.username=mysql
spring.datasource.password=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.initialization-fail-timeout=-1
spring.sql.init.continue-on-error=true

# Estrategia de manejo del schema
spring.jpa.generate-ddl=true

# Mostrar traza de logs de las queries
logging.level.org.hibernate.SQL=DEBUG

# Logs
logging.file.path=/app/logs

# Otras config.
msvc.cursos.url=localhost:8002
