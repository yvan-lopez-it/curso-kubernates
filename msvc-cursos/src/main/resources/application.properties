spring.application.name=msvc-cursos
server.port=8002

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5532/msvc_cursos}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Estrategia de manejo del schema
spring.jpa.generate-ddl=true

# Mostrar traza de logs de las queries
logging.level.org.hibernate.SQL=DEBUG

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Otras config.
msvc.usuarios.url=localhost:8001
