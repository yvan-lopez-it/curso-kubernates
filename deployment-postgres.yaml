apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-db

spec:
  replicas: 1
  selector:
    matchLabels:
      role: postgres-db
  template:
    metadata:
      labels:
        role: postgres-db
    spec:
      automountServiceAccountToken: false
      containers:
        - image: postgres:latest
          name: postgres
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  key: db_database
                  name: msvc-cursos
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  key: username
                  name: msvc-cursos
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: msvc-cursos
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-data
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-pvc
